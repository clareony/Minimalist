<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minimalist Mood board</h1>
        <p>Simple. Concrete. Autentic</p>

    </header>

    <main class="moodboard">
        <div class="card"><img src="images/bench.jpg" alt="bench" height="150px" width="200px"></div>
        <div class="card"><img src="images/fabrice-villar.jpg" alt="fabrice-villar" height="150px" width="200px"></div>
        <div class="card quote">"Real is authentic"</div>
        <div class="card"><img src="images/leone-venter.jpg" alt="leone-venter" height="150px" width="200px"></div>
        <div class="card"><img src="images/sarah-dorweil.jpg" alt="sarah-dorweil" height="150px" width="200px"></div>
        <div class="card"><img src="images/scott.jpg" alt="scott" height="150px" width="200px"></div>
    
        <div class="class quote">"There is beauty in the simplicity"</div>
    </main>

    
</body>
</html>
